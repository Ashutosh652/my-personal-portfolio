<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />

    <!-- Standard Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <link rel="icon" href="/images/favicon/favicon.ico" />

    <!-- Android Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/images/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/images/favicon/android-chrome-512x512.png"
    />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/images/favicon/mstile-150x150.png"
    />

    <!-- Safari Pinned Tab -->
    <link
      rel="mask-icon"
      href="/images/favicon/safari-pinned-tab.svg"
      color="#000000"
    />

    <!-- Manifest File -->
    <link rel="manifest" href="/images/favicon/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <link rel="canonical" href="/" />
    <link
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:400,800,900"
      rel="stylesheet"
      async
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
